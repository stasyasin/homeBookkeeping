<div class="title-block">
  <h3 class="title pull-left">Bill Page <span class="sparkline bar"></span></h3>
  <div class="pull-right">
    <button class="btn-sm btn btn-primary-outline" (click)="onRefresh()">
      <i class="fa fa-refresh"></i>
    </button>
  </div>
</div>
<section class="section">
  <div class="row">
    <div class="text-center" *ngIf="!isLoaded">
      Loading...
    </div>
    <div *ngIf="isLoaded">
      <hb-bill-card [bill]="bill" [currency]="currency"></hb-bill-card>
      <hb-currency-card [currency]="currency"></hb-currency-card>
    </div>
  </div>
</section>
