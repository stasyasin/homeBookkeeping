<div class="card">
  <div class="card-header bordered">
    <div class="header-block">
      <h3 class="title">Edit Category</h3>
    </div>
  </div>
  <div class="card-block">
    <div *ngIf="message.text" class="alert alert-{{message.type}}">{{message.text}}</div>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label class="control-label" for="e-select-category">Select Category</label>
        <select
          id="e-select-category"
          class="form-control"
          [(ngModel)]="currentCategoryId"
          (change)="onCategoryChange()"
          [ngModelOptions]="{ standalone: true }"
        >
          <option *ngFor="let c of categories" [value]="c.id">{{ c.name }}</option>
        </select>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': name.invalid && name.touched }">
        <label class="control-label" for="e-category-name">Enter category Name</label>
        <input type="text" id="e-category-name" class="form-control" required #name="ngModel" name="name" ngModel [ngModel]="currentCategory.name"/>
        <span *ngIf="name.invalid && name.touched" class="form-help-text">Empty Category Name</span>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': capacity.invalid && capacity.touched }">
        <label class="control-label" for="e-category-value">Enter category limit</label>
        <input
          type="number"
          id="e-category-value"
          class="form-control"
          ngModel
          name="capacity"
          required
          min="1"
          #capacity="ngModel"
          [ngModel]="currentCategory.capacity"
        />
        <span *ngIf="capacity.invalid && capacity.touched" class="form-help-text">Empty category limit</span>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Edit</button>
    </form>
  </div>
</div>
