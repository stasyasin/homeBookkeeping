<div class="card">
  <div class="card-header bordered">
    <div class="header-block">
      <h3 class="title">Add action</h3>
    </div>
  </div>
  <div *ngIf="message.text" class="alert alert-{{ message.type }}">{{ message.text }}</div>
  <div class="card-block">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label class="control-label" for="a-select-category">Select category</label>
        <select id="a-select-category" class="form-control" required [ngModel]="1" name="category">
          <option *ngFor="let c of categories" [value]="c.id">{{ c.name }}</option>
        </select>
      </div>
      <div class="form-group">
        <label class="control-label">Choose type</label>
        <div *ngFor="let t of types">
          <label>
            <input class="radio" name="type" type="radio" required [value]="t.type" [ngModel]="'outcome'"/>
            <span>{{t.label}}</span>
          </label>
        </div>
      </div>
      <div class="form-group" [ngClass]="{'has-error': amount.invalid && amount.touched}" >
        <label class="control-label" for="amount">Enter number</label>
        <input type="number" id="amount" class="form-control" name="amount" [ngModel]="1"  required min="1" #amount="ngModel" />
        <span class="form-help-text" *ngIf="amount.invalid && amount.touched">Empty number field</span>
      </div>
      <div class="form-group" [ngClass]="{'has-error': description.invalid && description.touched}" >
        <label class="control-label" for="description">Enter Description</label>
        <input type="text" id="description" class="form-control" name="description" ngModel #description="ngModel" />
        <span class="form-help-text" *ngIf="description.invalid && description.touched">Empty number field</span>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Add</button>
    </form>
  </div>
</div>
