<div class="card">
  <div class="card-header bordered">
    <div class="header-block">
      <h3 class="title">Add Category</h3>
    </div>
  </div>
  <div class="card-block">
    <form>
      <div class="form-group has-error">
        <label class="control-label" for="category-name">Enter name</label>
        <input type="text" id="category-name" class="form-control" />
        <span class="form-help-text">Error </span>
      </div>
      <div class="form-group has-success">
        <label class="control-label" for="category-value">Enter limit</label>
        <input type="number" value="0" id="category-value" class="form-control" />
        <span class="form-help-text">Success</span>
      </div>
      <button type="submit" class="btn btn-primary">Add</button>
    </form>
  </div>
</div>
