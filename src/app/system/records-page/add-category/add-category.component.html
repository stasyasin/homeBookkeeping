<div class="card">
  <div class="card-header bordered">
    <div class="header-block">
      <h3 class="title">Add Category</h3>
    </div>
  </div>
  <div class="card-block">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group" [ngClass]="{ 'has-error': name.invalid && name.touched }">
        <label class="control-label" for="category-name">Enter category Name</label>
        <input type="text" id="category-name" class="form-control" required #name="ngModel" name="name" ngModel />
        <span *ngIf="name.invalid && name.touched" class="form-help-text">Empty Category Name</span>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': capacity.invalid && capacity.touched }">
        <label class="control-label" for="category-value">Empty category limit</label>
        <input
          type="number"
          id="category-value"
          class="form-control"
          ngModel
          name="capacity"
          required
          min="1"
          #capacity="ngModel"
          [ngModel]="1"
        />
        <span *ngIf="capacity.invalid && capacity.touched" class="form-help-text">Success</span>
      </div>
      <button type="submit" class="btn btn-primary">Add</button>
    </form>
  </div>
</div>
