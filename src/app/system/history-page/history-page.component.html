<div class="title-block">
  <h3 class="title pull-left">History page <span class="sparkline bar"></span></h3>
  <div class="pull-right">
    <button class="btn-sm btn btn-primary-outline" (click)="openFilter()">
      <i class="fa fa-filter"></i>
    </button>
  </div>
</div>
<div *ngIf="!isLoaded" class="text-center"><hb-loader></hb-loader></div>
<div *ngIf="isLoaded">
  <hb-history-chart [data]="chartData"></hb-history-chart>
  <hb-history-events [categories]="categories" [events]="filteredEvents"></hb-history-events>
  <div *ngIf="isFilterVisible">
    <hb-history-filter
      (onFilterApply)="onFilterApply($event)"
      (onFilterCancel)="onFilterCancel()"
      [categories]="categories"
    ></hb-history-filter>
  </div>
</div>
