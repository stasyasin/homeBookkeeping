<p class="text-xs-center">Login to start</p>
<form>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control underlined" id="email" placeholder="Email" />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control underlined" id="password" placeholder="Password" />
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-block btn-primary">Login</button>
  </div>
  <div class="form-group">
    <p class="text-muted text-xs-center">Not a member? <a href="#">Register!</a></p>
  </div>
</form>
